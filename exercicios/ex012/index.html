<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindos videos hospedados localmente</h1>
    <p>este vídeo esta hospedado no meu proprio servidor.</p>

    <video width="560"controls poster="imagens/capa-limoes.jpg" >
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/m4v">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    
    </video>
    <h1>inserindo vídeos do youtube.</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=PcIeVjjzw37UKMvO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>inserindo coisas do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/236093401?h=030454946a&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
