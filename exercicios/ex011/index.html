<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reprodir audios em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/cancao-vitoria.mp3" type="audio/mpeg">
        <source src="midia/cancao-vitoria.ogg" type="ogg">
        <source src="midia/cancao-vitoria.wav" type="wav">
    </audio>
    <p>Infelizmente seu navegador n√£o consegue reproduzir audios <a href="midia/cancao-vitoria.mp3">Clique aqui </a>para baixar o arquivo MP3</p>

</body>
</html>
