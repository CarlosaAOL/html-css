    <title>Estudos de Iframe</title>

    <style>
        iframe{
            width: 300px; 
            height: 300px;
        }
    </style>

</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>
        Acessando o site do 
        <!---Tamanho padão dos iframe 300x150-->

            <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para aprender a programar
    </p>

    <p>
        O repositorio do guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="400px" height="400px">
            no <a href="https://gustavogranabara.github.io">Github</a>
        </iframe>

        também e bem legal
    </p>
