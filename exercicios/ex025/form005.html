<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<body>
    <h1>Exemplo de forulário</h1>
    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label 
            for="isxmas">Masculino</label><br>

            <input type="radio" name="sexo" id="isxfem" value="F" checked> <label for="isxfem">Femnino</label>
        </fieldset>

       <fieldset>
            <legend>Esportes favoritos</legend>
            <br><input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">futebol</label></br>

            <br><input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">basquete</label></br>

            <br><input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label></br>

            <br><input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label></br>
       </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
